<li class="list-inline-item">
    <a class="text-white nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-2x"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <!-- Product Management -->
        <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
        {% endif %}
        <!-- My Profile -->
        <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
        <!-- Logout -->
        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
        <!-- Register -->
        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        <!-- Login -->
        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</li>
<li class="list-inline-item">
    <a class="text-white nav-link d-block d-lg-none" href="{% url 'home' %}">
        <div class="text-center">
            <div><i class="fas fa-home fa-2x"></i></div>
        </div>
    </a>
</li>
<li class="list-inline-item">
    <a class="text-white nav-link d-block d-lg-none" href="{% url 'reviews' %}" id="contact-options">
        <div class="text-center">
            <div><i class="fas fa-star fa-2x"></i></div>
        </div>
    </a>
</li>
<li class="list-inline-item">
    <a class="text-white nav-link d-block d-lg-none" href="{% url 'contact' %}" id="contact-options">
        <div class="text-center">
            <div><i class="fas fa-envelope fa-2x"></i></div>
        </div>
    </a>
</li>
<li class="list-inline-item">
    <a class="text-white nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-2x"></i></div>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q"
                    placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search fa-2x"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
<li class="list-inline-item">
    <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-white{% endif %} nav-link d-block d-lg-none"
        href="{% url 'cart_home'%}">
        <div class="text-center">
            <div><i class="fas fa-shopping-cart text-white"></i></div>
            <p class="my-0 text-white">
                {% if grand_total %}
                ${{ grand_total|floatformat:2 }}
                {% else %}
                $0.00
                {% endif %}
            </p>
        </div>
    </a>
</li>
